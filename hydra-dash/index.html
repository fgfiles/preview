        <script>
          (function() {
            var isFileProtocol = 'file:' === document.location.protocol;
            if (isFileProtocol) {
              window.runISL = function() {
                if (window.gameStart && typeof window.gameStart === 'function') {
                  window.gameStart();
                }
              }
            } else {
              var isl = document.createElement('script');
              isl.type = 'text/javascript';
              isl.src = 'isl.js';

              var node = document.getElementsByTagName('script')[0];
              node.parentNode.insertBefore(isl, node);
            }
          })();
        </script>
    </head>
    <body>
        <script>
            window.og = {};
            window.og.gameDir  = "";
            window.og.language = "en";
            window.og.mode     = "game";

            var main = new Main(1024, 768, window.og.language);
            main.init();

            window.screenfull = window.screenfull || {};
            window.screenfull.request = function noop () {};
        </script>
    </body>
