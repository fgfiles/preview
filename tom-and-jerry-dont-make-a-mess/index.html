<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>TomAndJerry</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	
	<script type="text/javascript" src="lib/howler.min.js"></script>
	<script type="text/javascript" src="lib/pako.min.js"></script>
	<script type="text/javascript" src="TomAndJerry.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
		
		setInterval(function () {
		window.focus();
			
		}, 1000);
		
		window.addEventListener("keydown", function(e) {
			// space and arrow keys
			if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
				e.preventDefault();
			}
		}, false);
		
		//orientation fixer.
		var isPortrait = function(){ return window.orientation == 0 || window.orientation == 180;}
		
		var check = function(){
			var d = document.getElementById("rotateImage");
			var p = isPortrait();
			if (d != null) {
				d.style.display = p ? "block":"none";
				var evt = document.createEvent('UIEvents'); evt.initUIEvent('resize', true, false, window, 0); window.dispatchEvent(evt); //force openfl resize
			}
			if (p && (typeof PauseGame === "function")) {
				PauseGame();
			}
		}
		
		window.addEventListener("orientationchange", check, true);
		//alert("hello");
		var ww = document.documentElement.clientWidth;
		var wh = document.documentElement.clientHeight;
		var war = ww/wh;
		war = isPortrait()? war: 1/war;
		//alert("war "+ ww +", "+wh+", "+war);
		
		
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		
		@font-face {
			font-family: 'Helvetica Rounded LT Black';
			src: url('fonts/HelveticaRoundedLTBlack.eot');
			src: url('fonts/HelveticaRoundedLTBlack.eot?#iefix') format('embedded-opentype'),
			url('fonts/HelveticaRoundedLTBlack.svg#my-font-family') format('svg'),
			url('fonts/HelveticaRoundedLTBlack.woff') format('woff'),
			url('fonts/HelveticaRoundedLTBlack.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Lubalin Graph ITC Turner Ara Bold';
			src: url('fonts/LubalinGraphITCTurnerAra-Bd.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'LubalinGraphITCTurner-Bold';
			src: url('fonts/LubalinGraphITCTurner-Bold.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		
	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
	<div id="openfl-content"></div>
	
	<div id="rotateImage" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; margin-left: auto; margin-right:auto; overflow: hidden; display: none; z-index: 1000; background-image: url(&quot;img/rotate_device.png&quot;); background-color: rgb(0, 0, 0); background-position: 0 0; background-repeat: no-repeat; background-size: cover;" id="rotateImage"></div>
	
	<script type="text/javascript">
		lime.embed ("TomAndJerry", "openfl-content", 1066, 600, { parameters: {} });
	</script>
	
</body>
</html>
