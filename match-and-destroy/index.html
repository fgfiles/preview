<script>
  function trackFlashEvent(gameName, pageDescription, eventCategory, action, label) {
    
    var eventInfo = {
      eve_cat: "games",
      eve_act: action,
      eve_lab: gameName,
      eve_des: pageDescription,
      eve_pos: ""
    }

    if(label == "timeStamp") {
      eventInfo.eve_lab = Math.floor(Date.now());
    }

    if(
      action == "bonus" || 
      action == "click" ||
      action == "complete" ||
      action == "failed"
    ) {
      eventInfo.eve_lab = label;
    }

    utag.link(eventInfo);
  }
  flambe.embed(["targets/main-html.js"], "content");
</script>
