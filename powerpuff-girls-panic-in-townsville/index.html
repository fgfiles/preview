      <div id="gameContainer" ></div>
      <!-- <div style = "width:640px;margin:0px auto;">640&#215;200<iframe src = "/wp-content/uploads/2015/03/endlesscale/" width = "640" height = "200" scrolling = "no" frameborder = "0"></iframe></div> -->
      <div id="orientation"></div>
      <script type="text/javascript">
         window.onload = function() {
         
         	var innerWidth = window.screen.availWidth;
           var innerHeight = window.screen.availHeight;
         	var gameRatio;
         	if (innerWidth > innerHeight)
         	{
         		 gameRatio =  innerWidth/innerHeight;
         	}
         	else
         	{
         		gameRatio =  innerHeight/innerWidth;
         	}
         	var game = new Phaser.Game(Math.ceil(600*gameRatio), 600, Phaser.AUTO);
         
         	// console.log("innerWidth " + innerWidth + " innerHeight" + innerHeight + " gameRatio " + gameRatio + " game.width " + game.width + " game.height " + game.height);
         
         	//	Add the States your game has.
         	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
         	game.state.add('Boot', BasicGame.Boot);
         
         	//	Now start the Boot state.
         	game.state.start('Boot');
         };
      </script>
   </body>
