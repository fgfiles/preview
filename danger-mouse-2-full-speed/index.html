
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
    <title>Danger Mouse 2 Full Speed - HTML5 Game</title>
    <link href="game/styles.css" rel="stylesheet" type="text/css">
</head>

<body style="background-image: none;">
    <div id="og-game-holder"></div>

    <script src="require.js"></script>

    <script>

        (function(){
            window.og = {
                gid             : "countdown-test",
                gameDir         : "",
                gameContainerId : "og-game-holder",
                isFullScreen    : window.self === window.top,
                exitGameUrl     : "https://www.forestrygames.com/",
                environment     : "test",
                embedVars       : {
                    statsCounterName: "testCounterName",
                    statsAppName: "TestAppName"
                }
            };

            console.warn("Using mocked bbccookies");

            bbccookies = {
                isAllowed: function() {
                    return true;
                },

                cookiesEnabled: function() {
                    return true;
                },

                set: function() {
                },

                get: function() {
                    return "";
                    // set this to force audience segment
                    // return "ckns_mandolin_setSegments={'hiScores':'yes'};";
                }
            };

            requirejs.config({
                paths: {
                    "Game" : "main",
                    "echo" : "echo"
                }
            });

            require(["Game"], function(game) {
                if (game && typeof(game.init) === 'function') {
                    game.init(window.og);
                }
            });
        })();
    </script>
</body>
</html>
