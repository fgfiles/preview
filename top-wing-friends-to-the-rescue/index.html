<!DOCTYPE html>
<html>

<head>
    <title>Top Wing Friends To The Rescue - HTML5 Game</title>
    <meta name="description" content="Top Wing Friends To The Rescue - Forestry Games">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>
        body,html {
      text-align: center;
      margin:0px;
      padding:0px;
      width:100%;
      height:100%;
    }
	canvas {
	  width: 100%!important;
	  height: 100%!important;
	}
  </style>
</head>

<body>
    <div id="content">
        <div id="embedTarget">
            <script type="text/javascript" src="jsembed.js"></script>
            <script type="text/javascript">
            // Get folder name for base 
            var x = window.location.pathname;
            var foldername = x;
            // Parameters configure jsembed itself.
            var params = {
                base: foldername,
                api: "flambe",
                scaletype: "fillto",
                autoscale: "true",
                libs: ["flambe.js"]
            };
            jsembed.embed("flambe.js", "embedTarget", "960", "560", params, {});
            </script>
        </div>
    </div>
</body>
<script language="JavaScript">
function trackFlashEvent(gameTitle, gameEvent, playEvent) {
    window.alert('tracking:' + gameTitle + gameEvent + playEvent);
}
</script>

</html>
