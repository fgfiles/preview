<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Danger & Thunder: Train Rescue - HTML5 Running Game</title>
    <script language="JavaScript">
    function trackFlashEvent(gameTitle, gameEvent, playEvent) { window.alert('tracking:' + gameTitle + gameEvent + playEvent); }
    </script>
    <script src="jsembed.js"></script>
    <script type="text/javascript">
    // Parameters configure jsembed itself.
    var params = {
        //base: "/games/data/spongebob/spongebob-bikini-bottom-bop-em/html5/", // base url of all content. Defaults ""
        base: "",
        api: "", // supported custom apis are defined in jsembed. Defaults none.
        autoscale: "true", // update window.canvasScale on window resize? Defaults true.
        indexroot: "true", // use index url as path root? If false, uses domain root instead. Defaults false (uses domain root).
        libs: [] // array of libs to embed before trying to launch app. Defaults []
        <!--libs: ["./lib/soundjs.min.js"] // array of libs to embed before trying to launch app. Defaults []-->
    }
    // Attributes will be set on the embed target for use by the app. "base" will be set as well.
    var attr = {};
    jsembed.embed("customembed.js", "embedtarget", "960", "560", params, attr);
    </script>
</head>

<body style="padding: 0; margin: 0; background-color: black">
    <div id="embedtarget"></div>
</body>

</html>
