<div class="panel">
    
    <div class="headerIcon"></div>
    
    <div class="header">
        GAME SETTINGS
    </div>
    
    <button class="closeButton" alt="Close" aria-label="Close" tabindex="1"></button>

    <div class="item">
        <div class="label">Audio</div>
        <div class="desc">Turn off/on all sound and music.</div>
        <button class="toggleOn" id="audioToggle" alt="Toggle sound" aria-label="Toggle sound" tabindex="2"></button>
    </div>
    
    <div class="line"></div>
    
    <div class="item">
        <div class="label">Speed FX</div>
        <div class="desc">Turn off the more extreme speed visual effects.</div>
        <button class="toggleOn" id="speedToggle" alt="Toggle speed effects" aria-label="Toggle speed effects" tabindex="3"></button>
    </div>
</div>
